<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:mvc="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Country Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">

</head>
<body class="body">
<center>
    <div class="div">
        <header>
            <h1 style="font-family: fantasy">
                Country Quiz
            </h1>
        </header>
    </div>
    <br/>

    <div class="div">
        <form action="/index.html" th:action="@{/comments}"  th:object="${comment}" method="post">
            <label>Your Name: </label>
            <input type="text" th:field="*{commentName}" placeholder="Name" name="comment_name" /><br/>
            <br/>
            <label>Your comment: </label>
            <input type="text" th:field="*{commentText}" placeholder="Comment" name="comment_text" /><br/>
            <br/>
            <input type="submit" class="small_buttons" value="Add comment">
        </form>
    </div>
    <br/>
    <div class="div">
        <h1>Comments:</h1>
        <br/>
        <th:block>
            <ul>
                <th:block th:each="c : ${commentList}">
                    <li><b><label th:text="${c.commentText}"></label></b><br/><label th:text="'By: ' + ${c.commentName}"></label></li>
                    <br/>
                </th:block>
            </ul>
        </th:block>
    </div>
    <br/>
    <div class="div">
        <button type="button" onclick="window.location.href='/'" class="small_buttons">Back</button>
    </div>

</center>
</body>
</html>
